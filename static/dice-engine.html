<h1 class="title">Dice Engine - Titan Mage TTRPG</h1>

<div id="input-div" class="bottom-margin">
  <span>History:</span>
  <select id="dice-equation-selection">
    <option value="--">--</option>
  </select>
  <input type="checkbox" name="crit-checkbox" id="crit-checkbox" class="crit-checkbox"><label for="crit-checkbox">Roll Crit Dice</label>
</div>

<div id="dice-input-div" class="input-div bottom-margin">
  <input type="text" id="dice-equation" name="dice-equation" placeholder="e.g. ~(2d4) + 1"/>
  <div>
    <input type="button" id="roll-button" value="Roll!"/>
  </div>
</div>
<p class="bigp"><b>Result: </b><span id="dice-roll-result">0</span></p>
<div id="dice-canvas-container">
